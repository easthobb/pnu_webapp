{% extends 'base.html' %}
{% block content %}
<section id="one" class="main style1">
    <div class="container">
        <div class="row gtr-150">
            <div class="container">
                <h1>pnu에서 지번으로 변환하기</h1>
                <form action="{% url 'conversion:jresult' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="jibun">pnu 19자리를 입력하세요</label>
                        <input type="text" class="form-control" name="jibun" id="jibun" placeholder="숫자 19자리" required>
                    </div>
                    <input type="submit" value="제출" class="btn btn-outline-primary">
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
