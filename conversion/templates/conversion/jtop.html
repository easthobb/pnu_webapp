{% extends 'base.html' %}
{% block content %}
<section id="one" class="main style1">
    <div class="container">
        <div class="row gtr-150">
            <div class="container">
                <h2>지번에서 pnu로 변환하기</h2>
                <form action="{% url 'conversion:presult' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="jibun">지번주소를 입력하세요</label>
                        <input type="text" class="form-control" name="jibun" id="jibun" placeholder="예시: 서울특별시 ***" required>
                    </div><br>
                    <input type="submit" value="제출" class="btn btn-outline-primary">
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
